<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Profile</title>
</head>
<body>
    <div class="dashboard-container">

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>My Profile</h1>
            </header>

            <section class="profile-container">
                <div class="profile-card">
                    <img src="assets/user.png" alt="Profile Picture" class="profile-pic">
                    <h2 id="volunteer-name">John Doe</h2>
                    <p><strong>Email:</strong> <span id="volunteer-email">johndoe@example.com</span></p>
                    <p><strong>Skills:</strong> <span id="volunteer-skills">Event Management, Teaching</span></p>
                    <p><strong>Hours Volunteered:</strong> <span id="volunteer-hours">25</span> Hours</p>
                    <button id="edit-profile">Edit Profile</button>
                </div>

                <div class="edit-profile-form hidden">
                    <h3>Edit Profile</h3>
                    <form id="profile-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" value="John Doe">

                        <label for="email">Email:</label>
                        <input type="email" id="email" value="johndoe@example.com">

                        <label for="skills">Skills:</label>
                        <input type="text" id="skills" value="Event Management, Teaching">

                        <button type="submit">Save Changes</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
